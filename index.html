<!DOCTYPE html>
<html>

<head>
  <!-- add bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Travel Pro</title>
  <link rel="stylesheet" type="text/css" href="../travelPro/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
</head>


<body>
  <!-- <div class="background-image"></div> -->
  <div class="container-fluid topPortion">
    <div class="row">
      <div class="col">
        <a class="float-left col-xs-2" href="#">
          <img src="../travelPro/ logo.png" alt="Travel Pro Logo" class="col-xs-2 col-md-4 float-left">
        </a>
      
        <h1 class="text-center text-white question"><span class="spanText bg-dark"> Where would you like to visit? </span></h1>
        <form autocomplete="off">
          <input type="text" id="city" class='bg-dark text-center' required>
          <button id="button" type="submit">Submit</button>
        </form>
        <h1 class="text-white question"><span class="spanText bg-dark">How many top attractions in that city would you like to see? (up to 50) </span> </h1>
        <input type='number' id='num' value='10' class="rounded bg-dark text-center text-white py-2 my-2">
      </div>
    </div>
  </div>


  <div class="container my-4">
    <div class="row text-center">
      <div class="col">
        <!-- this div is what displays the city name -->
        <div id="destination"> </div>
        <h2 id="sectiontitle">CURRENT WEATHER</h2>
        <!-- this div contains the weather box -->
        <div class="weather" id="weather1"> </div>
      </div>
    </div>
  </div>



  <div class="container">
    <div class="row text-center">
      <div>
        <h2 id="sectiontitle" class="pt-4">TOP ATTRACTIONS</h2>
        <section id="venues">

        </section>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../travelPro/helpers.js"></script>
  <script src="../travelPro/main.js"></script>
</body>

</html>
